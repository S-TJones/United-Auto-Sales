<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    
    <meta name="description" content="">
    <meta name="author" content="">

    <title>United Auto Sales</title>

    <!-- Bootstrap -->
    <script src="https://kit.fontawesome.com/238a67abd4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/app.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/car_id.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/profile.css') }}">
    {% block css %} {% endblock%}
  </head>
  <body>
    <div id="main">
      {% block main %}{% endblock %}
    </div>

    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="{{ url_for('static', filename='js/vue.js') }}"></script>
    <script src="{{ url_for('static', filename='js/vue-router.js') }}"></script>
    
    <script>const token = "{{ csrf_token() }}";</script>
    
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
    {% block js %} {% endblock%}
  </body>
</html>
